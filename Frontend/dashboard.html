<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ DashQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>


</head>
<body class="bg-dark text-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-black px-4">
  <a class="navbar-brand fw-bold" href="#">DashQR</a>

  <div class="d-flex gap-3">
    <a href="generate.html" class="btn btn-outline-light btn-sm">Generate QR</a>
    <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
  </div>
</nav>

<div class="container py-4">
  <h3 class="mb-4">Dashboard</h3>

  <!-- STATS -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card bg-black text-light p-3">Total QRs<br><b id="totalQrs">0</b></div>
    </div>
    <div class="col-md-3">
      <div class="card bg-black text-light p-3">Active QRs<br><b id="activeQrs">0</b></div>
    </div>
    <div class="col-md-3">
      <div class="card bg-black text-light p-3">Paused QRs<br><b id="pausedQrs">0</b></div>
    </div>
    <div class="col-md-3">
      <div class="card bg-black text-light p-3">Total Scans<br><b id="totalScan">0</b></div>
    </div>
  </div>

  <!-- QR LIST -->
  <h5>Your QR Codes</h5>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Status</th>
        <th>Scans</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="qrTable"></tbody>
  </table>
</div>

<!-- QR Preview Modal -->
<div class="modal fade" id="qrPreviewModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-black text-light">
      <div class="modal-header">
        <h5 class="modal-title">QR Preview</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <div id="qrPreviewBox"></div>
        <p class="mt-3 text-break" id="qrPreviewUrl"></p>
      </div>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/dashboard.js"></script>
</body>


</html>
