<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash-Generator</title>

    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- QR_LIBRARY -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-black px-4">
        <a class="navbar-brand fw-bold" href="#">DashQR</a>

        <div class="d-flex gap-3">
            <a href="generate.html" class="btn btn-outline-light btn-sm">Generate QR</a>
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
            <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </nav>



    <div class="container py-5">
        <div class="row">
            <!-- Inputs for QR -->
            <div class="col-md-5">
            <h3 class="mb-4">Create QR Code</h3>

            <div class="mb-3">
                <label class="form-label">Destination URL</label>
                <input type="url" id="urlInput" class="form-control" placeholder="https://example.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Dot Style</label>
                <select id="dotStyle" class="form-select">
                    <option value="square">Square</option>
                    <option value="dots">Dots</option>
                    <option value="rounded">Rounded</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy-Rounded</option>
                    <option value="extra-rounded">Extra Rounded</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Corner Square Style</label>
                <select id="cornerSquareStyle" class="form-select">
                    <option value="square">Square</option>
                    <option value="dot">Dot</option>
                    <option value="extra-rounded">Extra Rounded</option>
                    <option value="Rounded">Rounded</option>
                    <option value="dots">dots</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy-Rounded</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Corner Dot Style</label>
                <select id="cornerDotStyle" class="form-select">
                    <option value="square">Square</option>
                    <option value="dot">Dot</option>
                    <option value="extra-rounded">Extra Rounded</option>
                    <option value="Rounded">Rounded</option>
                    <option value="dots">dots</option>
                    <option value="classy">Classy</option>
                    <option value="classy-rounded">Classy-Rounded</option>
                </select>
            </div>


            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="useGradient">
                <label class="form-check-label">Use Gradient</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Gradient Color 1</label>
                <input type="color" id="gradColor1" class="form-control form-control-color" value="#000000">
            </div>

            <div class="mb-3">
                <label class="form-label">Gradient Color 2</label>
                <input type="color" id="gradColor2" class="form-control form-control-color" value="#4b00ff">
            </div>


            <div class="mb-3">
                <label class="form-label">QR Color</label>
                <input type="color" id="colorInput" class="form-control form-control-color" value="#000000">
            </div>

            <div class="mb-3">
                <label class="form-label">Background Color</label>
                <input type="color" id="bgInput" class="form-control form-control-color" value="#ffffff">
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn btn-primary w-100">
                Generate QR
            </button>

            <!-- Download Button -->
            <div class="mt-3 d-flex gap-2">
                <button id="downloadPng" class="btn btn-success w-50">PNG</button>
                <button id="downloadJpg" class="btn btn-warning w-50">JPG</button>
            </div>
            </div>

            <!-- Preview -->
            <div class="col-md-7 text-center">
            <h5 class="mb-3">Live Preview</h5>
            <div id="qrPreview" class="qr-box"></div>
            </div>
        </div>
    </div>

<script src="js/qr-generator.js"></script>
</body>
</html>
